<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>

<!-- header section -->

    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Spy Glasses Logo">
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </header>

<!-- Main Banner Section -->

    <div class="main-banner">
        <div class="banner-box">
          <div class="banner-text">
            <p class="arrival">NEW ARRIVAL</p>
            <p class="bikes">SPORTS BIKES AND MOTORCYCLES</p>
          </div>
        </div>
    </div>

<!-- navigation Section -->

   <div class="navigation-background">
     <div class="navigation">
       <span>Eyewear</span>
       <span>Apparel</span>
       <span>Gadgets</span>
       <span>Vehicles</span>
       <span>Classes</span>
       <span>Contact</span>
     </div>
   </div>

<!--  Products Grod -->

   <div class="products">
     <div class="product-box">
       <img class="pen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Image of a Pen">
     </div>
     <div class="product-box">
       <img class="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Image of a Watch">
     </div>
     <div class="product-box">
       <img class="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Pair of Thermal Glasses">
     </div>
    </div>



    <div class="product-labels">
     <div class="label">
       <span>Exploding Pen</span>
     </div>
     <div class="label">
       <span>Cellular Watch</span>
     </div>
     <div class="label">
       <span>Thermal Glasses</span>
     </div>
    </div>


<!-- Location and Hours -->

  <div class="location">
    <div class="location-box">
      <span>Location</span>
    </div>
    <div class="hours-box">
      <span>Hours</span>

    </div>
  </div>


  <div class="location-detail">
    <div class="location-text">
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="hours-text">
        <p>0800 - 1800</p>
    </div>
  </div>

<!-- Footer Section -->

  <footer>

    <div class="footer-text">
      <span>Copyright Secret Agent Supply Inc</span>
    </div>

  </footer>









  </body>
</html>
